<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyfall</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
</head>

<body>
    <!-- Home Div -->
    <div id="home-div">
        <h1>Spyfall</h1>
        <h3 id="rules">Rules</h3>
        <h3 id="locations">Locations</h3>
        <h2><span id="set-up-link" class="fake-link">Play</span></h2>
    </div>
    <!-- Set Up Div -->
    <div id="set-up-div">
        <h1>Spyfall</h1>

        <p>How many people will be playing?</p>
        <select name="players" id="players">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <p>How many spies do you want?</p>
        <select name="spies" id="spies">
            <option value="1">1</option>
        </select>
        <h2><span id="start-link" class="fake-link">Start</span></h2>

    </div>

    <!-- Play Div -->
    <div id="play-div">
        <h1>Spyfall</h1>

        <p id="startPlayers">Player 1</p>

    </div>
</body>

</html>
